<app-modify-content-component (newPlayerEvent)="addContentToList($event)"></app-modify-content-component>
<mat-form-field>
  <mat-label> Title</mat-label>
  <input matInput placeholder="title" #title>
</mat-form-field>
<button mat-raised-button color="primary" (click)="IsTitle(title.value)">Submit</button>
<div *ngIf="IsTitle(title.value); else notShow" [class.exist]="IsTitle(title.value)">
  <p>
    The title exist
  </p>
</div>

<ng-template #notShow >
  <p [class.noexist]="!IsTitle(title.value)">
    The title doesn't exist
  </p>
</ng-template>
<app-content-card *ngFor="let item of playerList; index as i;first as isFirst"
[content]="item">
</app-content-card>
<app-content-card *ngFor="let item of playerList | contentFilter; index as i;first as isFirst"
[content]="item"[class.nocontent]="item">
</app-content-card>
